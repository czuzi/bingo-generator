<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		
		<link rel="stylesheet" media="screen" href="style.css" />
		<link rel="stylesheet" media="print" href="print.css" />

		</style>
		<title>Bingo Generator</title>
	</head>

	<body>
		<div class="dontprint">
			<form action="" id="form">
				<div class="input-div"><label for="pool">enter number pool:</label>
				<input type="number" id="pool" /></div>
				<div class="input-div"><label for="width">enter width:</label>
				<input type="number" id="width" /></div>
				<div class="input-div"><label for="height">enter height:</label>
				<input type="number" id="height" /></div>
				<div class="input-div"><label for="amount">amount of tickets:</label>
				<input type="number" id="amount" value="amount" /></div>
				<button type="button" class="btn btn-info">Generate</button>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>

		<script src="app.js"></script>
	</body>
</html>
